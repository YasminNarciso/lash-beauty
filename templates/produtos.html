<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lash Beauty</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/style-produtos.css">
    <link rel="shortcut icon" href="/static/imagens/icone-borboleta.png" type="image/x-icon">
</head>
<body>
    <!--MENU-->
    <header>
        <div class="menu">
            <div class="home">
                <a href="/templates/index.html"><img src="/static/imagens/nome-lash-beauty-png.png"></a>
            </div>
            <div class="links">
                <ol>
                    <li><a href="/templates/cilios.html">Cílios</a></li>
                    <li><a href="/templates/colas.html">Colas e Removedores</a></li>
                    <li><a href="/templates/acessorios.html">Acessórios</a></li>
                </ol>
            </div>
        </div>
    </header>

    <div class="conteiner">
        <div class="lado-esquerdo">
            <div class="lado-esquerdo-content">
                <div class="imagens">
                    <img class="foto-grande" src="/static/imagens/Cílios-1.0.jpg">
                    <div class="fotos-pequenas">
                            <img src="/static/imagens/Cílios-1.1.jpg" alt="">
                            <img src="/static/imagens/Cílios-1.2.jpg" alt="">
                            <img src="/static/imagens/Cílios-1.3.jpg" alt="">
                            <img src="/static/imagens/Cílios-1.4.jpg" alt="">
                    </div>
                </div>
                <div class="descricao">
                    <h1>Descrição</h1>
                    <p>{{descricao}}</p>
                </div>
            </div>
        </div> 

        <div class="lado-direito">
            <div class="quadro">
                <h2>{{ categoria }}</h2>
                <h1>{{ nome_produto}}</h1>
                <div id="valor">
                    <p class="preco">R${{ preco }}</p>
                    <p class="parcelas">{{ parcelas}}</p>
                </div>
                <div class="opcao-quantidade">
                    <p>Quantidade:</p>
                    <div class="quantidade">
                        <div class="menos"><img src="/static/imagens/menos.png" alt="menos"></div>
                        <span>0</span>
                        <div class="mais"><img src="/static/imagens/mais.png" alt="mais"></div>
                    </div>
                </div>
                <div class="botao">
                    <div class="botao-comprar">
                        <a href="/templates/comprar1.html">Comprar!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
